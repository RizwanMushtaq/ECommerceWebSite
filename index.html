<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerceApp</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homeContent.css">

    <script src="javascript/navButtonsfunction.js" defer></script>
    <script src="javascript/main.js" defer></script>
    
</head>
<body>
    <div class="fullscreen">
        <div class="header">
            <div class="logoImage">
                <img src="images/logo.svg.svg" alt="logo">
            </div>
            <h1>LiYa Fashion</h1>
            <div class="nav">
                <button class="navButton homeButton">Home</button>
                <button class="navButton jackenButton">Jacken</button>
                <button class="navButton hamdenButton">Hamden</button>
                <button class="navButton hosenButton">Hosen</button>
                <button class="navButton schuheButton">Schuhe</button>
                <button class="navButton hüteButton">Hüte</button>
                <button class="navButton ImpressumButton">Impressum</button>
            </div>
        </div>

        <div class="contentArea homeContent">
            <div class="homeProductDiv homeJackenDiv">
                <div class="homeProductDivInner homeJackenDivInner">
                    <h1>Jacken</h1>
                </div>
            </div>
        </div>
        <div class="contentArea jackenContent">Jacken Content</div>
        <div class="contentArea hamdenContent">Hamden Content</div>
        <div class="contentArea hosenContent">Hosen Content</div>
        <div class="contentArea schuheContent">Schuhe Content</div>
        <div class="contentArea hüteContent">Hüte Content</div>
        <div class="contentArea ImpressumContent">Impressum Content</div>

        <div class="footer">©2021 by Oezge Demirkan</div>
    </div>
</body>
</html>
