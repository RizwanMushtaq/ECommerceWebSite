<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerceApp</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homeContent.css">

    <script src="javascript/classes.js" defer></script>
    <script src="javascript/updateContentSectionFunctions.js" defer></script>
    <script src="javascript/main.js" defer></script>
    
</head>
<body>
    <div class="fullscreen">
        <div class="header">
            <div class="logoImage">
                <img src="images/logo.svg.svg" alt="logo" onclick="showHomeContent()">
            </div>
            <h1>LiYa Fashion</h1>
            <div class="nav">
                <button class="navButton homeButton" onclick="showHomeContent()">Home</button>
                <button class="navButton jackenButton" onclick="showJackenContent()">Jacken</button>
                <button class="navButton hamdenButton" onclick="showHamdenContent()">Hamden</button>
                <button class="navButton hosenButton" onclick="showHosenContent()">Hosen</button>
                <button class="navButton schuheButton" onclick="showSchuheContent()">Schuhe</button>
                <button class="navButton hüteButton" onclick="showHüteContent()">Hüte</button>
                <button class="navButton ImpressumButton" onclick="showImpressumContent()">Impressum</button>
            </div>
        </div>

        <div class="contentArea homeContent">
                <div class="homeProductDiv homeJackenDiv" onclick="showJackenContent()">
                    <div class="homeProductDivInner homeJackenDivInner" onclick="showJackenContent()">
                        <h1 onclick="showJackenContent()">Jacken</h1>
                    </div>
                </div>
            
            <div class="homeProductDiv homeHamdenDiv" onclick="showHamdenContent()">
                <div class="homeProductDivInner homeHamdenDivInner" onclick="showHamdenContent()">
                    <h1 onclick="showHamdenContent()">Hamden</h1>
                </div>
            </div>
            <div class="homeProductDiv homeHosenDiv" onclick="showHosenContent()">
                <div class="homeProductDivInner homeHosenDivInner" onclick="showHosenContent()">
                    <h1 onclick="showHosenContent()">Hosen</h1>
                </div>
            </div>
            <div class="homeProductDiv homeSchuheDiv" onclick="showSchuheContent()">
                <div class="homeProductDivInner homeSchuheDivInner" onclick="showSchuheContent()">
                    <h1 onclick="showSchuheContent()">Schuhe</h1>
                </div>
            </div>
            <div class="homeProductDiv homeHüteDiv" onclick="showHüteContent()">
                <div class="homeProductDivInner homeHüteDivInner" onclick="showHüteContent()">
                    <h1 onclick="showHüteContent()">Hüte</h1>
                </div>
            </div>
        </div>
        <div class="contentArea jackenContent">Jacken Content</div>
        <div class="contentArea hamdenContent">Hamden Content</div>
        <div class="contentArea hosenContent">Hosen Content</div>
        <div class="contentArea schuheContent">Schuhe Content</div>
        <div class="contentArea hüteContent">Hüte Content</div>
        <div class="contentArea ImpressumContent">Impressum Content</div>

        <div class="footer">©2021 by Oezge Demirkan</div>
    </div>
</body>
</html>
